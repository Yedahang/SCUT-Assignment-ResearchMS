<!DOCTYPE html>
{% load static %}
<html>
{% include 'templates/head.html' %}
<body>
<div class="fater-layout-header">
    {% include 'templates/nav.html' %}
</div>

<div class="fater-layout-menus">
    {% include 'templates/menus.html' %}
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 获取目标菜单项的父级元素
        var researchRoomsMenuItem = document.querySelector('#subprojectsItem').parentNode;

        // 将目标菜单项设置为选中状态
        researchRoomsMenuItem.classList.add('active');
    });
</script>

<div class="fater-layout-body">
    <div class="fater-panel">
        <div class="fater-pannel-title">
            数据查询
        </div>
        <div class="fater-pannel-body">
            <div class="fater-form-inline">
                <select name="para1">
                    <option value="">选择所属科研项目</option>
                    {% for item in projects %}
                    <option value="{{ item.project_id }}">{{ item.project_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="fater-form-inline">
                <button type="button" class="fater-btn fater-btn-form-qry">
                    <span class="fa fa-search"></span>
                </button>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <div class="fater-panel">
        <div class="fater-pannel-title">
            科研项目_子课题信息
        </div>
        <div class="fater-pannel-title">
            <button event="add" type="button" class="fater-btn fater-btn-primary">
                <span style="color: #FFFFFF;" class="fa fa-plus"></span>
            </button>
        </div>
        <div class="fater-pannel-body">
            <div id="tableShow"></div>
        </div>
    </div>
</div>

<div class="addWin fater-model-win fater-model-hidden">
    <div class="fater-model-win-head">
        <span>添加信息</span>
        <span>×</span>
    </div>
    <div class="fater-model-win-body">
        <form name="addForm" class="fater-form">
            <div class="fater-form-item">
                <label>所属项目</label>
                <select name="project_Id" id="projectSelect">
                    <option value="">选择项目</option>
                    {% for item in projects %}
                    <option value="{{ item.project_id }}">{{ item.project_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="fater-form-item">
                <label>子课题负责人</label>
                <select name="project_Id">
                    <option value="">选择子课题负责人</option>
                    {% for item in projects %}
                    <option value="{{ item.project_id }}">{{ item.project_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="fater-form-item">
                <label>可支配经费</label>
                <input type="text" name="discretionary_funds" placeholder="请输入可支配经费"/>
            </div>
            <div class="fater-form-item">
                <label>完成时间要求</label>
                <input type="date" name="completion_time" placeholder="请输入完成时间要求"/>
            </div>
          <div class="fater-form-item">
                <label>技术指标</label>
                <input type="text" name="tech_specification" placeholder="请输入技术指标"/>
            </div>
            <div class="fater-form-btns">
                <button type="button" id="addFormBtn" class="fater-btn fater-btn-primary">
                    提交
                </button>

                <button type="reset"  class="fater-btn fater-btn-primary">
                    重置
                </button>

                <button type="reset" class="fater-btn fater-btn-normal" onclick="location.reload()">
                    取消
                </button>
            </div>
        </form>
    </div>
</div>

<div class="updWin fater-model-win fater-model-hidden">
    <div class="fater-model-win-head">
        <span>修改信息</span>
        <span>×</span>
    </div>
    <div class="fater-model-win-body">
        <form name="updForm" class="fater-form">
            <div class="fater-form-item">
                <label>所属项目</label>
                <select name="project_Id">
                    <option value="">选择项目</option>
                    {% for item in projects %}
                    <option value="{{ item.project_id }}">{{ item.project_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="fater-form-item">
                <label>可支配经费</label>
                <input type="text" name="discretionary_funds" placeholder="请输入可支配经费"/>
            </div>
            <div class="fater-form-item">
                <label>完成时间要求</label>
                <input type="date" name="completion_time" id="completion_time"/>
            </div>
            <div class="fater-form-item">
                    <label>技术指标</label>
                    <input type="text" name="tech_specification" placeholder="请输入技术指标"/>
            </div>
            <input type="hidden" name="id"/>
            <div class="fater-form-btns">
                <button type="button" id="updFormBtn" class="fater-btn fater-btn-primary">
                    提交
                </button>
                <button type="reset" class="fater-btn fater-btn-normal" onclick="location.reload()">
                    取消
                </button>
            </div>
        </form>
    </div>
</div>

<div class="fater-layout-foot">
    {% include 'templates/foot.html' %}
</div>

<script>
    function goBack() {
        // 使用JavaScript的history对象返回到前一个页面
        location.reload();
    }
</script>

{% include 'templates/commjs.html' %}
<script src="{% static 'js/subprojects.js' %}" type="text/javascript"></script>
</body>
</html>
