<!DOCTYPE html>
{% load static %}
<html>
{% include 'templates/head.html' %}
<body>
<div class="fater-layout-header">
    {% include 'templates/nav.html' %}
</div>

<div class="fater-layout-menus">
    {% include 'templates/menus.html' %}
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 获取目标菜单项的父级元素
        var researchRoomsMenuItem = document.querySelector('#researchRoomsMenuItem').parentNode;

        // 将目标菜单项设置为选中状态
        researchRoomsMenuItem.classList.add('active');
    });
</script>

<div class="fater-layout-body">
    <div class="fater-panel">
        <div class="fater-pannel-title">
            数据查询
        </div>
        <div class="fater-pannel-body">
            <div class="fater-form-inline">
                <input type="text" name="para1" placeholder="请输入研究室名称……"/>
            </div>
            <div class="fater-form-inline">
                <button type="button" class="fater-btn fater-btn-form-qry">
                    <span class="fa fa-search"></span>
                </button>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <div class="fater-panel">
        <div class="fater-pannel-title">
            研究室信息
        </div>
        <div class="fater-pannel-title">
            <button event="add" type="button" class="fater-btn fater-btn-primary">
                <span style="color: #FFFFFF;" class="fa fa-plus"></span>
            </button>
        </div>
        <div class="fater-pannel-body">
            <div id="tableShow"></div>
        </div>
    </div>
</div>

<div class="addWin fater-model-win fater-model-hidden">
    <div class="fater-model-win-head">
        <span>添加信息</span>
        <span>×</span>
    </div>
    <div class="fater-model-win-body">
        <form name="addForm" class="fater-form">
            <div class="fater-form-item">
                <label>研究室名称</label>
                <input type="text" name="researchRoom_name_add" placeholder="请输入研究室名称"/>
            </div>
            <div class="fater-form-item">
                <label>研究方向介绍</label>
                <textarea rows="6" name="introduction_add" placeholder="请输入研究方向介绍"></textarea>
            </div>
            <div class="fater-form-item">
                <label>秘书</label>
                <select name="secretary_Id_add">
                    <option value="">无</option>
                    {% for item in secretaries %}
                    <option value="{{ item.secretary_id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="fater-form-item">
                <label>主任</label>
                <select name="director_id_add" >
                    <option value="">无 </option>
                </select>
                注:只显示属于本实验室的人员
            </div>
            <div class="fater-form-item">
                <label>主任_上任时间</label>
                <input type="date" name="director_start_date_add" />
            </div>
            <div class = "fater-form-item">
                <label>主任_任期(年)</label>
                <input type="text" name = "director_tenure_add" placeholder="请输入任期">
            </div>
            <div class="fater-form-btns">
                <button type="button" id="addFormBtn" class="fater-btn fater-btn-primary">
                    提交
                </button>

                <button type="reset"  class="fater-btn fater-btn-primary">
                    重置
                </button>

                <button type="reset" class="fater-btn fater-btn-normal" onclick="location.reload()">
                    取消
                </button>
            </div>
        </form>
    </div>
</div>

<div class="updWin fater-model-win fater-model-hidden">
    <div class="fater-model-win-head">
        <span>修改信息</span>
        <span>×</span>
    </div>
    <div class="fater-model-win-body">
        <form name="updForm" class="fater-form">
            <div class="fater-form-item">
                <label>研究室名称</label>
                <input type="text" name="name" placeholder="请输入研究室名称"/>
            </div>
            <div class="fater-form-item">
                <label>研究方向介绍</label>
                <textarea rows="6" name="introduction" placeholder="请输入研究方向介绍"></textarea>
            </div>
            <div class="fater-form-item">
                <label>秘书</label>
                <select name="secretary_Id">
                    <option value="">无</option>
                    {% for item in secretaries %}
                    <option value="{{ item.secretary_id }}">{{ item.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="fater-form-item">
                <label>主任</label>
                <select name="director_id" >
                    <option value="">无 </option>
                </select>
                注:只显示属于本实验室的人员
            </div>
            <div class="fater-form-item">
                <label>主任_上任时间</label>
                <input type="date" name="director_start_date" id ="director_start_date_upd"/>
            </div>
            <div class = "fater-form-item">
                <label>主任_任期(年)</label>
                <input type="text" name = "director_tenure" placeholder="请输入任期">
            </div>
            <input type="hidden" name="id"/>
            <div class="fater-form-btns">
                <button type="button" id="updFormBtn" class="fater-btn fater-btn-primary">
                    提交
                </button>
                <button type="reset" class="fater-btn fater-btn-normal" onclick="location.reload()">
                    取消
                </button>
            </div>
        </form>
    </div>
</div>

<div class="fater-layout-foot">
    {% include 'templates/foot.html' %}
</div>

{% include 'templates/commjs.html' %}
<script src="{% static 'js/researchRooms.js' %}" type="text/javascript"></script>
</body>
</html>
